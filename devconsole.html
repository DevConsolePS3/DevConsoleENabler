    <style>
/* Base styles */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: 'JetBrains Mono', 'Fira Code', monospace;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    color: #00ff95;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Main container */
.container {
    background: rgba(16, 16, 16, 0.95);
    border: 1px solid #00ff9550;
    border-radius: 12px;
    padding: 2.5rem;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 0 30px rgba(0, 255, 149, 0.1);
    backdrop-filter: blur(10px);
    position: relative;
    z-index: 1;
}

/* Connection status styles */
.text {
    font-size: 1.2rem;
    margin: 1rem 0;
    letter-spacing: 0.5px;
    position: relative;
}

/* Status indicator */
.text:first-child::before {
    content: "â€¢";
    color: #00ff95;
    animation: pulse 1.5s infinite;
    margin-right: 10px;
}

/* Plugin and bypass lists */
ul {
    list-style: none;
    padding: 0;
    margin: 1rem 0;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
}

li {
    background: rgba(0, 255, 149, 0.05);
    padding: 0.8rem 1rem;
    border-radius: 6px;
    border: 1px solid rgba(0, 255, 149, 0.1);
    transition: all 0.3s ease;
}

li:hover {
    background: rgba(0, 255, 149, 0.1);
    transform: translateY(-2px);
}

/* Loading animation */
.loading-dots {
    display: inline-block;
    position: relative;
    width: 60px;
    height: 20px;
}

.loading-dots::after {
    content: "...";
    position: absolute;
    animation: dots 1.5s steps(4, end) infinite;
    letter-spacing: 2px;
}

/* Section headers */
.section-header {
    font-size: 1.1rem;
    color: #00ff95;
    margin: 1.5rem 0 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid rgba(0, 255, 149, 0.2);
}

/* Background effects */
.background-grid {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        linear-gradient(rgba(0, 255, 149, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 149, 0.05) 1px, transparent 1px);
    background-size: 30px 30px;
    z-index: 0;
    animation: gridMove 20s linear infinite;
}

/* Version display */
.version {
    font-size: 0.9rem;
    color: rgba(0, 255, 149, 0.7);
    text-align: right;
    margin-top: 2rem;
}

/* Animations */
@keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
}

@keyframes dots {
    0% { content: ""; }
    25% { content: "."; }
    50% { content: ".."; }
    75% { content: "..."; }
    100% { content: ""; }
}

@keyframes gridMove {
    0% { transform: translateY(0); }
    100% { transform: translateY(30px); }
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        padding: 1.5rem;
        width: 95%;
    }

    ul {
        grid-template-columns: 1fr;
    }

    .text {
        font-size: 1rem;
    }
}

/* Glowing effect for important elements */
.secure-connection {
    color: #00ff95;
    text-shadow: 0 0 10px rgba(0, 255, 149, 0.5);
    font-weight: bold;
}

/* Custom scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(0, 255, 149, 0.05);
}

::-webkit-scrollbar-thumb {
    background: rgba(0, 255, 149, 0.2);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 255, 149, 0.3);
}
